<style>
  /*The following style was found at https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_topnav*/
  .topnav {
    overflow: hidden;
    background-color: #333;
  }

  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
</style>
<div class="container">
  <div class="row topnav">
    <a href="/">Home</a>
    <a href="./recipes/">Submit Recipe</a>
    <a href="./users/">Our Chefs</a>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">World's Worst Cookbook</h1>

      <table class="table table-responsive table-striped table-bordered">
        <thead>
        <tr>
          <th class="col-xs-6 col-sm-4 col-md-3 col-lg-3">Name</th>
          <th class="col-xs-6 col-sm-4 col-md-3 col-lg-3">Description</th>
          <th class="hidden-xs hidden-sm col-md-2 col-lg-2">Prep Time (min)</th>
          <th class="hidden-xs hidden-sm col-md-2 col-lg-2">Cook Time (min)</th>
          <th class="hidden-xs col-sm-4 col-md-2 col-lg-2">Delete Recipe</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="recipe in mainController.recipes">
          <td class="col-xs-6 col-sm-4 col-md-3 col-lg-3"><a ng-href="./recipes/{{recipe._id}}">{{recipe.name}}</a></td>
          <td class="col-xs-6 col-sm-4 col-md-3 col-lg-3">{{recipe.description}}</td>
          <td class="hidden-xs hidden-sm col-md-2 col-lg-2">{{recipe.prepTime}}</td>
          <td class="hidden-xs hidden-sm col-md-2 col-lg-2">{{recipe.cookTime}}</td>
          <td class="hidden-xs col-sm-4 col-md-2 col-lg-2"><button ng-click="mainController.deleteRecipe(recipe)" type="button" class="btn btn-default">Delete {{recipe._id}}</button>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
