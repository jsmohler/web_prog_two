<style>
  /*The following style was found at https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_topnav*/
  .topnav {
    overflow: hidden;
    background-color: #333;
  }

  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
</style>

<div class="container">
  <div class="row topnav">
    <a href="/">Home</a>
    <a href="./recipes/">Submit Recipe</a>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Project 2</h1>


      <br>
      <table class="table table-responsive table-striped table-bordered">
        <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Prep Time (min)</th>
          <th>Cook Time (min)</th>
          <th>Delete Recipe</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="recipe in mainController.recipes">
          <td><a ng-href="./recipes/{{recipe._id}}">{{recipe.name}}</a></td>
          <td>{{recipe.description}}</td>
          <td>{{recipe.prepTime}}</td>
          <td>{{recipe.cookTime}}</td>
          <td><button ng-click="mainController.deleteRecipe(recipe)" type="button" class="btn btn-default">Delete {{recipe._id}}</button>
          </td>
        </tr>
        </tbody>
      </table>


      <footer>
        <br>
        <br>
        <br>
        <br>
        <br>
      </footer>
    </div>
  </div>
</div>
