<style>
  /*The following style was found at https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_topnav*/
  .topnav {
    overflow: hidden;
    background-color: #333;
  }

  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }

  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
</style>

<div class="container">
  <div class="row topnav">
    <a href="./submitRecipe/submitRecipe.html">Submit Recipe</a>
    <a href="./recipeList/recipeList.html">View Recipes</a>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Project 2</h1>

      <div style="height: 305px; border:solid;">
         <div uib-carousel active="mainContoller.active" interval="mainController.myInterval" no-wrap="mainController.noWrapSlides">
           <div uib-slide ng-repeat="recipe in mainController.recipe" index="recipe.id">
             <img ng-src="{{recipe.image}}" style="margin:auto;">
             <div class="carousel-caption">
               <h4>Recipe {{recipe.id}}</h4>
               <p>{{recipe.name}}</p>
             </div>
           </div>
         </div>
      </div>
      <br>
      <table class="table table-responsive table-striped table-bordered">
        <thead>
        <tr>
          <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="recipe in mainController.recipes">
          <td>{{recipe.name}}</td>
        </tr>
        </tbody>
      </table>


      <footer>
        <br>
        <br>
        <br>
        <h4>Rate This Site!</h4>
        <span uib-rating ng-model="mainController.rate" max="mainController.maxRating" on-hover="mainController.hoveringOver(value)" on-leave="mainController.overStar = null" titles="['one','two','three']"></span>
        <span class="label" ng-class="{'label-warning': mainController.percent<30, 'label-info': mainController.percent>=30 && mainController.percent<70, 'label-success': mainController.percent>=70}" ng-show="mainController.overStar">{{mainController.percent}}%</span>
        <pre style="margin:15px 0;">Rate: <b>{{mainController.rate}}</b> - Hovering over: <b>{{mainController.overStar || "none"}}</b></pre>
        <br>
        <br>
        <br>
      </footer>
    </div>
  </div>
</div>
