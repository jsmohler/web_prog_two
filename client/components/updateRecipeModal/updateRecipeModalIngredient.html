<div class="modal-content">
  <form id="updateRecipe" name="updateRecipe" role="form" class="form-horizontal">
    <div class="modal-header">
      <button type="button" ng-click="updateRecipeController.cancel()" class="close"><span
        aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Updating recipe {{ updateRecipeController.recipe._id }}</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="updateRecipeController.formError" class="alert alert-danger">{{ updateRecipeController.formError }}</div>
      <div role="alert" ng-show="updateRecipeController.formInfo" class="alert alert-info">{{ updateRecipeController.formInfo }}</div>
      <div class="form-group">
        <label for="ingredient" class="col-xs-2 col-sm-2 control-label">Ingredient</label>
        <div class="col-xs-10 col-sm-10">
          <input id="ingredient" placeholder="Name" name="ingredient" required="required" ng-model="updateRecipeController.recipe.ingredients.name" class="form-control"/>
          <input id="ingredientAmount" placeholder="Amount" name="ingredientAmount" required="required" ng-model="updateRecipeController.recipe.ingredients.amount" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="updateRecipeController.cancel()" type="button" class="btn btndefault">
        Cancel</button>
      <button type="submit" class="btn btn-primary" ng-click="updateRecipeController.submitForm()">Update Recipe</button>
    </div>
  </form>
</div>
