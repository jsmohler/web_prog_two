<div class="modal-content">
  <form id="updateRecipe" name="updateRecipe" role="form" class="form-inline">
    <div class="modal-header">
      <button type="button" ng-click="updateRecipeController.cancel()" class="close"><span
        aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Updating recipe {{ updateRecipeController.recipe._id }}</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="updateRecipeController.formError" class="alert alert-danger">{{
        updateRecipeController.formError }}</div>
      <div role="alert" ng-show="updateRecipeController.formInfo" class="alert alert-info">{{
        updateRecipeController.formInfo }}</div>
      <div class="form-group">
        <div>
          <h5 class="col-xs-2 col-sm-2 control-label">Ingredients</h5>
        </div>
        <br>
        <br>
        <br>
        <div ng-repeat="ingredient in updateRecipeController.recipe.ingredients">
           <input align="right" name="ingredientName" required="required" class="form-control" value="{{ingredient.name}}"/>
           <input align="left" name="ingredientAmount" required="required" class="form-control" value="{{ingredient.amount}}"/>
         </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="updateRecipeController.cancel()" type="button" class="btn btndefault">
        Cancel</button>
      <button type="submit" class="btn btn-primary" ng-click="updateRecipeController.cmand('editIng');updateRecipeController.submitForm()">Update Recipe</button>
    </div>
  </form>
</div>
