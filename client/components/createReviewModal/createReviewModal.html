<div class="modal-content">
  <form id="createReview" name="createReview" role="form" class="form-horizontal">
    <div class="modal-header">
      <button type="button" ng-click="createReviewController.cancel()" class="close"><span
        aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
      <h4 id="myModalLabel" class="modal-title">Creating user {{ createReviewController.review._id }}</h4>
    </div>
    <div class="modal-body">
      <div role="alert" ng-show="createReviewController.formError" class="alert alert-danger">{{ createReviewController.formError }}</div>
      <div role="alert" ng-show="createReviewController.formInfo" class="alert alert-info">{{ createReviewController.formInfo }}</div>
      <div class="form-group">
        <div class="col-xs-10 col-sm-10">
          <input id="description" placeholder="Description" name="description" required="required" ng-model="createRecipeController.review.description" class="form-control"/>
          <input id="rating" placeholder="Rating" name="rate" required="required" ng-model="createUserController.review.rating" class="form-control"/>
          <input id="user" placeholder="Username" name="user" ng-model="createUserController.review.user" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button ng-click="createReviewController.cancel()" type="button" class="btn btndefault">
        Cancel</button>
      <button type="submit" class="btn btn-primary" ng-click="createReviewController.submitForm()">Create Review</button>
    </div>
  </form>
</div>
